<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新建字段</title>
		<link rel="stylesheet" type="text/css" href="../static/plugins/bootstrap/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/plugins/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/plugins/bootstrap/plugins/bootstrap-fileinput/css/fileinput.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/plugins/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../res/css/workset/create_field.css"/>
	</head>
	<body>
		<div id="app" class="wrapper">
			<div class="container">
				<div class="form-group">
				</div>
				<ul class="nav nav-tabs">
					<!-- <li class="active"><a href="#普通区" data-toggle = "tab" >普通字段</a></li> -->
					<li><a href="#分类区" data-toggle="tab">分类字段</a></li>
				</ul>
				<div id="" class="tab-content">
					<!-- <div class="tab-pane fade in active" id="普通区">
						这里是编辑普通字段
					</div> -->
					<div class="tab-pane fade in active" id="分类区">
						<form action="#" class="form-horizontal" method="get" id="form1">
							<div class="form-group">
								
							</div>
							<div class="form-group">
								<label class="control-label col-md-2 col-sm-2" for="name">字段名称</label>
								<div class="col-md-6 col-sm-8">
									<input class="form-control" type="text" name="name" id="name"v-model="field.name" placeholder="字段名称" autocomplete="off" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2 col-sm-2" for="chinese">中文名称</label>
								<div class="col-md-6 col-sm-8">
									<input class="form-control" type="text" name="chinese" id="chinese"v-model="field.chinese" placeholder="中文名称"autocomplete="off" />
								</div>
							</div>
							<div class="form-group" id="dongge">
								<label class="control-label col-md-2 col-sm-2" for="xdfasdf">原字段</label>
								<div class="col-md-3 col-sm-4">
									<!-- <input type="text" name="old" id="old" value="" /> -->
									<div class="input-group">
										<span class="input-group-addon">数据表</span>
										<select name="" class="form-control" id="xdfasdf" v-on:change="changeTable($event)">
											<option>请选择数据表</option>
											<option :value="index" v-for="(table,index) in tables" v-html="table.chinese?table.chinese:table.name"></option>
										</select>
									</div>
								</div>
								<div class="col-md-3 col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">字段</span>
										<select class="form-control" name="formula" v-model="field.formula" v-on:change="setField($event)">
											<option value ="">请选择字段</option>
											<option :value="column.id" v-for="(column,index) in table.columns"
											 v-html="column.chinese?column.chinese:column.name" v-if="column.typeName=='String'"></option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group" v-if="false">
								<label class="control-label col-md-2 col-sm-2" for="algorithm" v-model="alogrithm">分类算法</label>
								<div class="col-md-6 col-sm-8">
									<select class="form-control" name="algorithm" id="algorithm">
										<option value ="Bayes">贝叶斯</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2 col-sm-2">分类标准</label>
								<div class="col-md-6 col-sm-8">
									<input type="hidden" name="o" id="o" value="" />
									<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">上传分类文件</button>
									<!-- <input class="file-loading" type="file" name="file" id="file" value=""placeholder="请上传分类标准" /> -->
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2 col-sm-2" for="remask">描述内容</label>
								<div class="col-md-6 col-sm-8">
									<textarea class="form-control" rows="5" name="remask" id="remask" v-model="field.remask" placeholder="请输入字段描述信息,100字符">
										
									</textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-2 col-md-offset-2 col-sm-4 col-sm-offset-2">
									<input class="form-control btn btn-primary" type="submit" value="提交"/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="modal fade" id="uploadModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title">文件上传</h3>
					</div>
					<div class="modal-body">
						<input type="file" name="file" id="file" value=""  class="file-loading" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../static/plugins/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/plugins/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/plugins/bootstrap/plugins/bootstrap-fileinput/js/fileinput.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/plugins/bootstrap/plugins/bootstrap-fileinput/js/zh.js" type="text/javascript" charset="utf-8"></script>
		<script src="../res/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../res/js/vue-resource.js" type="text/javascript" charset="utf-8"></script>
		<script src="../res/js/my-global.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="../res/js/my-tree.js" type="text/javascript" charset="utf-8"></script> -->
		<script src="../res/js/jquery.form.js" type="text/javascript" charset="utf-8"></script>
		<script src="../res/js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="../res/js/workset/addcolumn.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function () {
				$("#file").fileinput({
					language : 'zh',
					uploadUrl : basePath + "file/upload",
					allowedFileExtensions : ['txt'],
					showUpload : true,
					showCaption : true,
					browseClass : "btn btn-primary",
					dropZoneEnabled : true,
					maxFileCount : 10,
					maxFileSize : 1024 * 100,
					enctype: 'multipart/form-data',
					validateInitialCount:true,
					previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
					msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
				})
				$("#file").on("fileuploaded",function(event, data, previewId, index){
					let res = data.response;
					vue.$emit("fileInfo",res)
				})
			});
		</script>
	</body>
</html>
