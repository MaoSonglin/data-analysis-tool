<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#wrapper{
				position: absolute;
				top: 0;right: 0;bottom: 0;left: 0;
				display: flex;
			}
			.left{
				width: 200px;
				background-color: #009688;
			}
			.right{
				flex-grow: 1;
			}
			.content{
				height: 100%;
				background: #00FF00;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<select name="" v-model="choose">
				<option v-for="item in options" :value="item">{{item}}</option>
			</select>
			<p>
				您选择了{{choose}}
			</p>
			<div>
			  <input v-model="parentMsg">
			  <br>
			  <child v-bind:message="parentMsg"></child>
			</div>
		</div>
		<div id="wrapper">
			<div class="left">
				
			</div>
			<div class="right">
				<div class="content">
					
				</div>
			</div>
		</div>
	<script src="assets/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 注册
		Vue.component('child', {
		  // 声明 props
		  props: ['message'],
		  // 同样也可以在 vm 实例中像 “this.message” 这样使用
		  template: '<span>{{ message }}</span>'
		})
		var app = new Vue({
			el : "#app",
			data : {
				choose : "E",
				options : ["A","B","C","D","E","F","G","H"],
				parentMsg: '父组件内容'
			}
		})
	</script>
	</body>
	
</html>
