<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../assets/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../assets/css/amazeui.tree.min.css"/>
	</head>
	<body>
		<ul class="am-tree" id="firstTree">
		  <li class="am-tree-branch am-hide" data-template="treebranch">
			<div class="am-tree-branch-header">
			  <button class="am-tree-branch-name">
				<span class="am-tree-icon am-tree-icon-folder"></span>
				<span class="am-tree-label"></span>
			  </button>
			</div>
			<ul class="am-tree-branch-children"></ul>
			<div class="am-tree-loader"><span class="am-icon-spin am-icon-spinner"></span></div>
		  </li>
		  <li class="am-tree-item am-hide" data-template="treeitem">
			<button class="am-tree-item-name">
			  <span class="am-tree-icon am-tree-icon-item"></span>
			  <span class="am-tree-label"></span>
			</button>
		  </li>
		</ul>
		<ul class="am-tree am-tree-folder-select" role="tree" id="myTreeSelectableFolder">
		  <li class="am-tree-branch am-hide" data-template="treebranch" role="treeitem" aria-expanded="false">
			<div class="am-tree-branch-header">
			  <button class="am-tree-icon am-tree-icon-caret am-icon-caret-right"><span class="am-sr-only">Open</span></button>
			  <button class="am-tree-branch-name">
				<span class="am-tree-icon am-tree-icon-folder"></span>
				<span class="am-tree-label"></span>
			  </button>
			</div>
			<ul class="am-tree-branch-children" role="group"></ul>
			<div class="am-tree-loader" role="alert">Loading...</div>
		  </li>
		  <li class="am-tree-item am-hide" data-template="treeitem" role="treeitem">
			<button class="am-tree-item-name">
			  <span class="am-tree-icon am-tree-icon-item"></span>
			  <span class="am-tree-label"></span>
			</button>
		  </li>
		</ul>
		<ul class="am-tree" role="tree" id="myTree">
		  <li class="am-tree-branch am-hide" data-template="treebranch" role="treeitem" aria-expanded="false">
			<div class="am-tree-branch-header">
			  <button class="am-tree-branch-name">
				<span class="am-tree-icon am-tree-icon-folder"></span>
				<span class="am-tree-label"></span>
			  </button>
			</div>
			<ul class="am-tree-branch-children" role="group"></ul>
			<div class="am-tree-loader" role="alert">Loading...</div>
		  </li>
		  <li class="am-tree-item am-hide" data-template="treeitem" role="treeitem">
			<button class="am-tree-item-name">
			  <span class="am-tree-icon am-tree-icon-item"></span>
			  <span class="am-tree-label"></span>
			</button>
		  </li>
		</ul>
	</body>
	<script src="../assets/js/basepath.js"text/javascript" charset="utf-8"></script>
	<script src="../assets/js/vue.min.js"text/javascript" charset="utf-8"></script>
	<script src="../assets/js/vue-resource.js" type="text/javascript" charset="utf-8"></script>
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/amazeui.min.js"></script>
	<script src="../assets/js/amazeui.tree.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		 // demo 1
	  var data = [
		{
		  title: '苹果公司',
		  type: 'folder',
		  products: [
			{
			  title: 'iPhone',
			  type: 'item'
			},
			{
			  title: 'iMac',
			  type: 'item'
			},
			{
			  title: 'MacBook Pro',
			  type: 'item'
			}
		  ]
		},
		{
		  title: '微软公司',
		  type: 'item'
		},
		{
		  title: 'GitHub',
		  type: 'item',
		  attr: {
			icon: 'am-icon-github'
		  }
		}
	  ];

	  $('#firstTree,#myTreeSelectableFolder,#myTree').tree({
			dataSource: function(options, callback) {
				// 模拟异步加载
				setTimeout(function() {
				callback({data: options.products || data});
				}, 400);
			},
			multiSelect: true,
			cacheItems: true,
			folderSelect: false
	  });
	</script>
</html>
