<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../res/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="item" /> <button type="button" @click="add()">添加</button>
			<ul>
				<li v-for="(item ,index) in items" v-html="item" @click="rm(index)"></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el : "#app",
			data : {
				item : null,
				items : []
			},
			methods : {
				add : function(){
					this.items.push(this.item)
					this.item = null;
				},
				rm : function(index){
					this.items.splice(index,1)
				}
			}
		})
	</script>
</html>
