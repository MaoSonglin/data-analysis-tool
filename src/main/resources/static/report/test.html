<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../static/plugins/layui/css/layui.css"  media="all">
	<link href="../static/plugins/bootstrap/css/bootstrap.min.css" />
	<link href="../static/plugins/bootstrap/css/bootstrap-theme.min.css" />
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<button type="button" id="idbxhon">高亮</button><button type="button" id="cancel">取消</button>
	<div id="main" style="width: 600px;height:400px;"></div>
</body>
	<script src="../res/js/echarts.min.js"></script>
	<script src="../static/plugins/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
				itemStyle : {
					color : 'rgb(192,90,234)'
				}
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		
		
		$("#idbxhon").bind("click",function(e){
			myChart.dispatchAction({
				 type: 'highlight',
				 seriesIndex : 0,
				 dataIndex : 3
			})
			myChart.dispatchAction({
				type : 'showTip',
				seriesIndex : 0,
				dataIndex : 3
			})
		})
		$("#cancel").bind("click",function(){
			myChart.dispatchAction({
				type : 'downplay',
				seriesIndex : 0,
				dataIndex : 3
			})
			myChart.dispatchAction({
				type : 'hideTip',
				seriesIndex : 0,
				dataIndex : 3
			})
		})
    </script>
</html>
