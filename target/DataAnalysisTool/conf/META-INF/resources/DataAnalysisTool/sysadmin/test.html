<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>测试post请求</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="">
		<input type="text" id="username" value="" name="username" />
			<input type="password" id="password" value="" name="password" />
			<button type="button" onclick="send()">发送</button>
		</div>
		<div class="">
			<ul class="pagination">
				<li></li>
			</ul>
		</div>
		<script src="../js/basepath.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-1.12.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function send(){
				let username = $("#username").val()
				let password = $("#password").val()
				$.ajax({
					url : basePath+"user/add",
					method:"post",
					data:{
						username:username,
						password : password
					},
					success:function(res){
						let div = document.createElement("div")
						document.body.appendChild(div)
						div.innerHTML = res
					}
				})
			}
		</script>
	</body>
</html>
