<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div id="bg">
			<div class="login-div" id="login">
				<div class="title col-sm-offset-2">
					用户登录
				</div>
				<form id="loginForm" class="form-horizontal" role="form" action="#" method="post">
					<div class="form-group">
						<label for="username" class="control-label col-sm-4">用户名：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" name="username" id="username" 
								value="" v-model="username" placeholder="请输入用户名" autofocus=""/>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="control-label col-sm-4">密码：</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" name="password" id="password" 
								value="" v-model="password" placeholder="其输入密码" />
						</div>
					</div>
					<div class="form-group">
						<label for="validatecode" class="control-label col-sm-4">验证码：</label>
						<div class="col-sm-4">
							<input class="form-control" type="text" name="validatecode" id="validatecode" 
								v-model="validatecode" autocomplete="off"/>
						</div>
						<div class="col-sm-4">
							<img v-bind:src="validateimage" v-on:click="changeValidateImage()" style="cursor: pointer;"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-4">
							<div class="checkbox">
								<label>
									<input type="checkbox" v-model="autologin"/>下次自动登录
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-4">
							<button type="reset" class="btn btn-warning form-control" v-on:click="reset()">重置</button>
						</div>
						<div class="col-sm-4">
							<button type="submit" class="btn btn-primary form-control">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="js/vue.min.js"></script>
	<!--<script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>-->	
	<script type="text/javascript" src="js/basepath.js"></script>
	<script src="js/jquery-1.12.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	
</html>
