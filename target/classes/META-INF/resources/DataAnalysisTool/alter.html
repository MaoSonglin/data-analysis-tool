<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
	</head>
	<body>
		<!--<button class="btn btn-default" data-toggle="modal" data-target="#alterDialog">警告框</button>-->
		<div class="modal fade" id="alterDialog">
			<div class="modal-dialog  modal-sm">
				<div class="modal-content">
					<div class="modal-header" >
						<button class="close" type="button" data-dismiss="modal">&times;</button>
						<h4 id="dialog-title"></h4>
					</div>
					<div class="modal-body">
						<p id="dialog-message"></p>
					</div>
					<div class="modal-footer" >
						<button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
						<button class="btn btn-primary btn-sm" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script src="js/jquery-1.12.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
